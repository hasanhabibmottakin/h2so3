name: Update Channels JSON

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests pyzipper==0.3.6

      - name: Check installed packages
        run: python3 -m pip list

      - name: Run update script
        run: python3 run.py

      - name: Run app.py
        run: python3 app.py

      - name: Debug files (optional)
        run: ls -lah

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Auto api updated made by cooder boy $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push
